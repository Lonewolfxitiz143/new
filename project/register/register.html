<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
</head>

<body>
    <h1 class="head">online-voting-project</h1>
    <hr>
    </hr>
    <div class="container">

        <form action="../api/register.php" class="form-cont" onsubmit=" return validate()" name="form" method="post" enctype="multipart/form-data">
            <h2 class="heading"> Register here!</h2>
            <hr class="h">
            <div class="q">
                <input type="number" name="name" id="user" placeholder="  Voter or Group Id" class="input-field">
                <p style="text-align: center;" id="u"></p>
                <input type="password" name="pass" id="pass" placeholder="  Password" class="input-field">
                <p style="text-align: center;" id="p"></p>
                <select name="province" id="province" class="input-field"> province
                    <option value="1">Province No. 1</option>
                    <option value="2">Province No. 2</option>
                    <option value="3">Province No. 3</option>
                    <option value="4"> Gandaki Pradesh</option>
                    <option value="5">Province No. 5</option>
                    <option value="6">Karnali Pradesh</option>
                    <option value="7">Sudurpashchim Pradesh</option>
                </select>
                <input type="text" name="addr" id="addr" placeholder="  Address" class="input-field">
                <div class="gender">
                    <p style="font-size: medium; margin-bottom: 10px;">Gender</p>
                    <input type="radio" name="gender" value="1" id="male"> Male
                    <input type="radio" name="gender" value="2" id="male">Female
                    <p style="font-size: medium; margin-bottom: 10px; margin-top: 5px; text-align: center;" id="m"></p>
                </div>
                <p style=" margin-left: 60px; margin-top: 10px; font-size: medium; font-style: italic;">Citizenship
                    photo</p>
                <input type="file" name="photo" id="photo" class="input-field" onchange=" return validate()">
                <p id="ram"></p>
                <select name="role" id="role" class="input-field">
                    <option value="1">Voter</option>
                    <option value="2">Group</option>
                </select>
                <button class="btn" type="submit">Register</button>

            </div>

</body>

</html>
